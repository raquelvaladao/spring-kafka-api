server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/clashDb
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest

logging:
  level:
    com:
      args:
        brtravels:
          clients:
            clash:
              ClashClient: DEBUG

clash:
  apiKey: ${CLASH_API_KEY}
  baseUrl: ${CLASH_URL}
  clientName: clash
mailgun:
  apiKey: ${MAILGUN_API_KEY}
  baseUrl: ${MAILGUN_URL}
  clientName: mailgun